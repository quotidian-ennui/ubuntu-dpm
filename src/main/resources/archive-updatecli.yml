# {{ $scmEnabled := and (env "GITHUB_REPOSITORY_OWNER") (env "GITHUB_REPOSITORY_NAME") }}
name: "{{ .repo }}"

# {{ if $scmEnabled }}
actions:
  pull_request:
    scmid: github
    title: 'chore(deps): Bump {{ .repo }} version to {{ source "latest" }}'
    kind: github/pullrequest
    mergemethod: "rebase"
    spec:
      labels:
        - dependencies

scms:
  github:
    disabled: false
    kind: github
    spec:
      branch: main
      owner: '{{ requiredEnv "GITHUB_REPOSITORY_OWNER" }}'
      repository: '{{ requiredEnv "GITHUB_REPOSITORY_NAME" }}'
      user: '{{ requiredEnv "UPDATECLI_GITHUB_USER" }}'
      email: '{{ requiredEnv "UPDATECLI_GITHUB_EMAIL" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_USER" }}'
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      commitmessage:
        type: "chore"
        scope: "deps"
        title: 'Bump {{ .repo }} version to {{ source "latest" }}'
        hidecredit: true
# {{ end }}

sources:
  latest:
    name: Github release for {{ .repo }}
    kind: githubrelease
    spec:
      owner: '{{ (split "/" .repo)._0 }}'
      repository: '{{ (split "/" .repo)._1 }}'
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      versionfilter:
        kind: "{{ .kind }}"
        pattern: "{{ .pattern }}"
    # {{ if .trim_prefix }}
    transformers:
      - trimprefix: "{{ .trim_prefix }}"
    # {{ end }}

targets:
  update_yaml:
    kind: yaml
    sourceid: latest
    name: 'Update {{ .repo }} version to {{ source "latest" }}'
    # {{ if $scmEnabled }}
    scmid: github
    # {{ end }}
    spec:
      files:
        - ./config/archives.yml
      key: "{{ .yamlpath }}"
      value: '{{ if .trim_prefix }}{{ .trim_prefix }}{{ end }}{{ source "latest" }}'
