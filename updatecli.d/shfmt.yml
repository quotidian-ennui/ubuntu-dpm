name: shfmt

sources:
  shfmt:
    name: Github release for shfmt
    kind: githubrelease
    spec:
      owner: mvdan
      repository: sh
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      versionfilter:
        kind: semver
        pattern: '{{ default "*" .versions.shfmt }}'

targets:
  shfmt:
    kind: yaml
    sourceid: shfmt
    name: Update shfmt tool version
    spec:
      files:
        - ./config/tools.yml
      key: $.shfmt.version
