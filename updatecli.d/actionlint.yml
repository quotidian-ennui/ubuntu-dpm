name: actionlint

sources:
  actionlint:
    name: Github release for actionlint
    kind: githubrelease
    spec:
      owner: rhysd
      repository: actionlint
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      versionfilter:
        kind: semver
        pattern: '{{ default "*" .versions.actionlint }}'

targets:
  actionlint:
    kind: yaml
    sourceid: actionlint
    name: Update actionlint tool version
    spec:
      files:
        - ./config/tools.yml
      key: $.actionlint.version
