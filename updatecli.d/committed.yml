name: committed

sources:
  committed:
    name: Github release for committed
    kind: githubrelease
    spec:
      owner: crate-ci
      repository: committed
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      versionfilter:
        kind: semver
        pattern: '{{ default "*" .versions.committed }}'

targets:
  committed:
    kind: yaml
    sourceid: committed
    name: Update committed tool version
    spec:
      files:
        - ./config/tools.yml
      key: $.committed.version
