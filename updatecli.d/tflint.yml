name: tflint

sources:
  tflint:
    name: Github release for tflint
    kind: githubrelease
    spec:
      owner: terraform-linters
      repository: tflint
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      versionfilter:
        kind: semver
        pattern: '{{ default "*" .versions.tflint }}'

targets:
  tflint:
    kind: yaml
    sourceid: tflint
    name: Update tflint tool version
    spec:
      files:
        - ./config/tools.yml
      key: $.tflint.version
