name: nova

sources:
  nova:
    name: Github release for nova
    kind: githubrelease
    spec:
      owner: FairwindsOps
      repository: nova
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      versionfilter:
        kind: semver
        pattern: '{{ default "*" .versions.nova }}'

targets:
  nova:
    kind: yaml
    sourceid: nova
    name: Update nova tool version
    spec:
      files:
        - ./config/tools.yml
      key: $.nova.version
