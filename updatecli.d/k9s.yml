name: k9s

sources:
  k9s:
    name: Github release for k9s
    kind: githubrelease
    spec:
      owner: derailed
      repository: k9s
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      versionfilter:
        kind: semver
        pattern: '{{ default "*" .versions.k9s }}'

targets:
  k9s:
    kind: yaml
    sourceid: k9s
    name: Update k9s tool version
    spec:
      files:
        - ./config/tools.yml
      key: $.k9s.version
